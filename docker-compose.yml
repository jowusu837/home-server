services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    user: ${PUID:-1000}:${PGID:-1000}
    network_mode: host
    volumes:
      - ./jellyfin/config:/config
      - ./jellyfin/cache:/cache
      - type: bind
        source: ./jellyfin/media
        target: /media
      # - type: bind
      #   source: ./jellyfin/media2
      #   target: /media2
      #   read_only: true
      # # Optional - extra fonts to be used during transcoding with subtitle burn-in
      # - type: bind
      #   source: ./jellyfin/fonts
      #   target: /usr/local/share/fonts/custom
      #   read_only: true
    restart: unless-stopped
    devices:
      - /dev/dri:/dev/dri
      - /dev/media0:/dev/media0
      - /dev/media1:/dev/media1
    group_add:
      - video
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Africa/Accra}
      - JELLYFIN_FFMPEG_OPTIONS="-hwaccel qsv -hwaccel_device /dev/dri/renderD128 -init_hw_device qsv=qs:/dev/dri/renderD128"
      - JELLYFIN_PublishedServerUrl=http://${HOST_IP:-server.lan}:9096
    # Optional - may be necessary for docker healthcheck to pass if running in host network mode
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://server.lan:9096/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
