services:
  # ===========================================
  # JELLYFIN - Media Streaming Server
  # ===========================================
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    user: ${PUID:-1000}:${PGID:-1000}
    network_mode: host
    volumes:
      - /mnt/storage/jellyfin/config:/config
      - /mnt/storage/jellyfin/cache:/cache
      - /mnt/storage/jellyfin/media:/media
      - /run/systemd/resolve/stub-resolv.conf:/etc/resolv.conf:ro
    restart: unless-stopped
    devices:
      - /dev/dri:/dev/dri
    group_add:
      - "984"   # video group
      - "988"   # render group (for VAAPI)
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Africa/Accra}
      - JELLYFIN_PublishedServerUrl=http://${HOSTNAME:-localhost}:8096
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8096/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================
  # IMMICH - Photo & Video Backup
  # ===========================================
  immich-server:
    container_name: immich_server
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
    volumes:
      - /mnt/storage/immich/upload:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    env_file:
      - .env.immich
    networks:
      - proxy
      - immich-internal
    depends_on:
      immich-redis:
        condition: service_healthy
      immich-database:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2283/api/server/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  immich-machine-learning:
    container_name: immich_machine_learning
    image: ghcr.io/immich-app/immich-machine-learning:${IMMICH_VERSION:-release}
    volumes:
      - immich-model-cache:/cache
    env_file:
      - .env.immich
    networks:
      - immich-internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:3003/ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  immich-redis:
    container_name: immich_redis
    image: redis:6.2-alpine
    networks:
      - immich-internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  immich-database:
    container_name: immich_postgres
    image: tensorchord/pgvecto-rs:pg14-v0.2.0
    env_file:
      - .env.immich
    environment:
      POSTGRES_INITDB_ARGS: '--data-checksums'
    volumes:
      - /mnt/storage/immich/pgdata:/var/lib/postgresql/data
    networks:
      - immich-internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d immich"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # VAULTWARDEN - Password Manager
  # ===========================================
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: unless-stopped
    volumes:
      - /mnt/storage/vaultwarden/data:/data
    env_file:
      - .env.vaultwarden
    networks:
      - proxy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/alive"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ===========================================
  # CADDY - Reverse Proxy
  # ===========================================
  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    env_file:
      - .env.caddy
    networks:
      - proxy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - vaultwarden
      - immich-server
    healthcheck:
      test: ["CMD", "caddy", "version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# ===========================================
# VOLUMES
# ===========================================
volumes:
  immich-model-cache:
  caddy-data:
  caddy-config:

# ===========================================
# NETWORKS
# ===========================================
networks:
  proxy:
    name: proxy
  immich-internal:
    name: immich-internal