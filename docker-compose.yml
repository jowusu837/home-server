# Environment variables
x-common-env: &common-env
  JELLYFIN_PORT: ${JELLYFIN_PORT:-9097}

services:
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    ports:
      - "${JELLYFIN_PORT}:8096"
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f -H 'Accept: application/json' http://localhost:8096/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    volumes:
      - ./jellyfin/config:/config
      - ./jellyfin/cache:/cache
      - ./jellyfin/media:/media
    devices:
      - /dev/dri:/dev/dri
      - /dev/media0:/dev/media0
      - /dev/media1:/dev/media1
    group_add:
      - video
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Africa/Accra}
      - JELLYFIN_FFMPEG_OPTIONS="-hwaccel qsv -hwaccel_device /dev/dri/renderD128 -init_hw_device qsv=qs:/dev/dri/renderD128"
