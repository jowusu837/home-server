# SnapRAID Configuration
# Documentation: https://www.snapraid.it/manual

# Parity file location (stored on parity drive)
parity /mnt/parity1/snapraid.parity

# Content file locations (store in multiple places for redundancy)
content /var/snapraid/content
content /mnt/disk1/.snapraid.content

# Data drives (add more as d2, d3, etc. when expanding)
data d1 /mnt/disk1

# Exclude files and directories that shouldn't be protected
exclude *.unrecoverable
exclude /tmp/
exclude /lost+found/
exclude .Trash-*/
exclude *.partial
exclude .DS_Store
exclude Thumbs.db

# Exclude cache and temporary files from services
exclude /immich/upload/thumbs/
exclude /immich/upload/encoded-video/

